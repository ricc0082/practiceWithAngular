<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <!--<script type="text/javascript" src="../node_modules/angular/lib/angular.min.js" ></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
    <script src="../angularfile1.js"></script>
    <script src="todo.js"></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Super Class Super Angular Super Fun!</h1>
    <div class="listContainer" >
        <div class="row">
            <div class="col-md-6" ng-app="cougarApp" ng-controller="CougarController">
                <div class="morris">
                    <h1>WordLists</h1>
                    <hr/>
                    <ul class="unstyled">
                        <li ng-repeat="todo in cougarItems">
                            <span>{{todo.text}}</span>
                        </li>
                    </ul>

                    <hr/>
                    <form ng-submit="addCougar()">
                        <input type="text" ng-model="todoText" size="40" placeholder="add new todo title!">
                        <input class="btn-primary" type="submit" value="add">
                    </form>
                </div>

            </div>
            <div class="col-md-6 padded" ng-app="todoApp">
                <div class="morris">
                    <h2>Todo</h2>
                    <div ng-controller="TodoController">
                        <span>{{remaining()}} of {{todos.length}} remaining</span>
                        [ <a href="" ng-click="archive()">archive</a> ]
                        <ul class="unstyled">
                            <li ng-repeat="todo in todos">
                                <input type="checkbox" ng-model="todo.done">
                                <span class="done-{{todo.done}}">{{todo.text}}</span>
                            </li>
                        </ul>
                        <form ng-submit="addTodo()">
                            <input type="text" ng-model="todoText"  size="30"
                                   placeholder="add new todo here">
                            <input class="btn-primary" type="submit" value="add">
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
